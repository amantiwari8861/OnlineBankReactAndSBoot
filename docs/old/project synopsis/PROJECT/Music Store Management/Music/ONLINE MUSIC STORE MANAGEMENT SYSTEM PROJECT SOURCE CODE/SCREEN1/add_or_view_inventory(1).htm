<p align="center"><font color="#800080" face="Comic Sans MS" size="6"><b>Add OR
View Inventory</b></font></p>
<!--mstheme--></font>
<table border="1" height="255" width="100%" bordercolorlight="#CCCC99" bordercolordark="#999966">
  <tbody>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Item
        Code :</font></b><!--mstheme--></font></td>
      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Title
        :</font></b><!--mstheme--></font></td>
      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Price
        (Rs) :</font></b><!--mstheme--></font></td>
      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Description
        :</font></b><!--mstheme--></font></td>
      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Singer
        :</font></b><!--mstheme--></font></td>
      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Qty
        :</font></b><!--mstheme--></font></td>
      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="25" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Type

      <td height="25" width="69%"><!--mstheme--><font face="Arial, Helvetica"><input name="T1" size="20"><!--mstheme--></font></td>
    </tr>
    <tr>
      <td height="48" width="31%"><!--mstheme--><font face="Arial, Helvetica"><b><font color="#ff80c0" face="Lucida Sans Unicode" size="3">Release
        Date :</font></b><!--mstheme--></font></td>
      <td height="48" width="69%"><!--mstheme--><font face="Arial, Helvetica"><select name="D1" size="1">
          <option selected>DAY</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
        </select><select name="D1" size="1">
          <option selected>MONTH</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>April</option>
          <option>May</option>
        </select><select name="D1" size="1">
          <option selected>YEAR</option>
          <option>1945</option>
          <option>1946</option>
          <option>1947</option>
          <option>1948</option>
          <option>1949</option>
          <option>1950</option>
          <option>1951</option>
        </select><!--mstheme--></font></td>
    </tr>
  </tbody>
</table>
<!--mstheme--><font face="Arial, Helvetica">
<form action="--WEBBOT-SELF--" method="POST">
